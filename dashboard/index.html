<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Analyzer Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3v18h18"/>
                    <path d="M18 9l-5-6-4 8-3-2"/>
                </svg>
                <h1>Portfolio Analyzer</h1>
            </div>
        </header>

        <section class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <h3>Upload Portfolio CSV</h3>
                <p>Drag and drop your CSV file here, or click to browse</p>
                <input type="file" id="fileInput" accept=".csv" hidden>
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    Select CSV File
                </button>
            </div>
            <p class="upload-hint">Supports Zerodha and Groww portfolio exports</p>
        </section>

        <section class="dashboard" id="dashboard" style="display: none;">
            <!-- KPI Strip -->
            <div class="kpi-strip">
                <div class="kpi-item">
                    <span class="kpi-value" id="totalStocks">0</span>
                    <span class="kpi-label">Total Stocks</span>
                </div>
                <div class="kpi-item">
                    <span class="kpi-value" id="healthScore">0.0</span>
                    <span class="kpi-label">Health Score</span>
                </div>
                <div class="kpi-item">
                    <span class="kpi-value" id="healthRating">-</span>
                    <span class="kpi-label">Rating</span>
                </div>
                <div class="kpi-item">
                    <span class="kpi-value blurred" id="totalValue" onclick="this.classList.toggle('blurred')">â‚¹0</span>
                    <span class="kpi-label">Total Value <span class="reveal-hint">(click)</span></span>
                </div>
            </div>

            <!-- Recommendation Distribution Bar -->
            <div class="distribution-section">
                <div class="stacked-bar" id="stackedBar"></div>
                <div class="distribution-legend" id="distributionLegend"></div>
            </div>

            <!-- Filter Tabs + Search -->
            <div class="table-controls">
                <div class="filter-tabs" id="filterTabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="buy">Buy</button>
                    <button class="filter-tab" data-filter="hold">Hold</button>
                    <button class="filter-tab" data-filter="sell">Sell</button>
                    <button class="filter-tab" data-filter="red-flags">Red Flags</button>
                </div>
                <input type="text" id="searchInput" placeholder="Search symbol or name..." class="search-input">
            </div>

            <!-- Decision Table -->
            <div class="table-card">
                <div class="table-wrapper">
                    <table id="stocksTable">
                        <thead>
                            <tr>
                                <th data-sort="symbol">Symbol</th>
                                <th data-sort="recommendation">Reco</th>
                                <th data-sort="overall_score" class="num">Score</th>
                                <th data-sort="pnl_pct" class="num">PnL %</th>
                                <th>Flags</th>
                                <th>Summary</th>
                            </tr>
                        </thead>
                        <tbody id="stocksTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Stock Detail Modal -->
        <div class="modal" id="stockModal">
            <div class="modal-content">
                <div class="modal-header" id="modalHeader">
                    <div class="modal-title-row">
                        <h2 id="modalTitle">Stock Details</h2>
                        <button class="modal-close" id="modalClose">&times;</button>
                    </div>
                    <div class="modal-meta" id="modalMeta"></div>
                </div>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>

        <footer class="footer">
            <p>Portfolio Analyzer &mdash; Open Source</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
